  summary: >-
    ENGINE LAYER - Command to form alliance between two countries


    Validation:

    - Both countries exist

    - Not already allied

    - Not at war


    Execution:

    - Set Alliance bit in DiplomacySystem

    - Emit AllianceFormedEvent
