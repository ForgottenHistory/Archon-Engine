  assemblies:
  - Core
  namespace: Core.Systems
  summary: >-
    Get heuristic estimate from province to goal (for A*).

    Must be admissible (never overestimate actual cost).

    Default: return FixedPoint64.One (safe but slow).

    Better: return distance-based estimate if coordinates available.
  example: []
  syntax:
    content: public FixedPoint64 GetHeuristic(ushort fromProvinceId, ushort goalProvinceId)
    parameters:
    - id: fromProvinceId
      type: System.UInt16
    - id: goalProvinceId
      type: System.UInt16
    return:
      type: Core.Data.FixedPoint64
    content.vb: Public Function GetHeuristic(fromProvinceId As UShort, goalProvinceId As UShort) As FixedPoint64
