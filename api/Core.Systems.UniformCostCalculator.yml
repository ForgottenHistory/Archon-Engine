  assemblies:
  - Core
  namespace: Core.Systems
  summary: >-
    Get movement cost from one province to an adjacent province.

    Higher cost = less desirable path.

    Return FixedPoint64.MaxValue to indicate impassable.
  example: []
  syntax:
    content: public FixedPoint64 GetMovementCost(ushort fromProvinceId, ushort toProvinceId, PathContext context)
    parameters:
    - id: fromProvinceId
      type: System.UInt16
      description: Source province
    - id: toProvinceId
      type: System.UInt16
      description: Destination province (adjacent to source)
    - id: context
      type: Core.Systems.PathContext
      description: Optional context (unit owner, unit type, etc.)
    return:
      type: Core.Data.FixedPoint64
    content.vb: Public Function GetMovementCost(fromProvinceId As UShort, toProvinceId As UShort, context As PathContext) As FixedPoint64
