  namespace: Map.Rendering.Border
  summary: >-
    Tessellate polyline to ensure dense vertex coverage (Paradox approach)

    Subdivides any segment longer than maxSegmentLength to create smooth rendering

    Target: 0.5 pixel spacing = ~2 vertices per pixel for ultra-smooth borders
  example: []
  syntax:
    content: public static List<Vector2> TessellatePolyline(List<Vector2> points, float maxSegmentLength)
    parameters:
    - id: points
      type: System.Collections.Generic.List{UnityEngine.Vector2}
      description: Input polyline points
    - id: maxSegmentLength
      type: System.Single
      description: Maximum allowed segment length before subdivision
    return:
      type: System.Collections.Generic.List{UnityEngine.Vector2}
      description: Tessellated polyline with denser vertex coverage
