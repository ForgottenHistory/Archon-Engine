  summary: >-
    Highlight a province with specified color and mode

    ENGINE LAYER API - Game layer calls this to highlight provinces
  example: []
  syntax:
    content: public void HighlightProvince(ushort provinceID, Color color, ProvinceHighlighter.HighlightMode mode)
    parameters:
    - id: provinceID
      type: System.UInt16
      description: Province to highlight (0 = clear)
    - id: color
      type: UnityEngine.Color
      description: Highlight color (use alpha for transparency)
    - id: mode
      type: Map.Interaction.ProvinceHighlighter.HighlightMode
      description: Fill entire province or borders only
