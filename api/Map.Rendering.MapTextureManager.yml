    id: GetProvinceID
    path: Scripts/Map/MapTextureManager.cs
    startLine: 91
  assemblies:
  - MapAssembly
  namespace: Map.Rendering
  summary: >-
    Get province ID at specific coordinates using GPU readback

    NOTE: Slow (GPUâ†’CPU readback) - use sparingly for mouse picking only

    Y coordinate is in OpenGL convention (0 = bottom), RenderTexture uses GPU convention (0 = top)
  example: []
  syntax:
    content: public ushort GetProvinceID(int x, int y)
    parameters:
    - id: x
      type: System.Int32
    - id: y
      type: System.Int32
