  assemblies:
  - Core
  namespace: Core.AI
  summary: >-
    Hour-of-year when this AI was last processed (0-8639).

    Used to determine if enough time has passed based on tier interval.

    360 days × 24 hours = 8640 hours per year, wraps around.

    (ushort = 2 bytes)
  example: []
  syntax:
