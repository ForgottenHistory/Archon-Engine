    ctor: Unity.Burst.BurstCompileAttribute.#ctor
    arguments: []
    namedArguments:
    - name: CompileSynchronously
      type: System.Boolean
      value: true
    - name: OptimizeFor
      type: Unity.Burst.OptimizeFor
      value: 1
